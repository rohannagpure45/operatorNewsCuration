version: '3.8'

services:
  news-agent:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Playwright browser configuration
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
      # Disable GPU for headless browser (container environment)
      - PLAYWRIGHT_CHROMIUM_SANDBOX=false
    volumes:
      # Mount for development hot-reload
      - ./src:/app/src:ro
      # Mount Firebase credentials if using Firebase
      - ./firebase-service-account.json:/app/firebase-service-account.json:ro
    # Required for Playwright to work properly in containers
    shm_size: '2gb'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

